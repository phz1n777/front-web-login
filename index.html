<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Checkpoint 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="form-control">
                <input type="text" id="login" placeholder="Digite seu login aqui">
            </div>

            <div class="form-control">
                <input type="text" id="senha" placeholder="Digite sua senha aqui">
            </div>

            <div>
                <button type="submit" id="button" onclick="logIn()">Entrar</button>
            </div>
        </form>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
